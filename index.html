<!doctype HTML>
<html>
<head>
  <title>Tic Tac Toe Game</title>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/javascript-state-machine/2.0.0/state-machine.min.js" charset="utf-8"></script> -->
  <script src="client.js" charset="utf-8"></script>
</head>
<body>
  <div id="page-header">
    <h1 class="title">Tic Tac Toe</h1>
  </div>
  <div class="container">
    <div id="options">
      <div id="option-players">
        <span class="option" id="one-player">One Player</span>
        <span class="option" id="two-player">Two Players</span>
      </div>
      <div id="option-symbol">
        <span class="option" id="x">X</span>
        <span class="option" id="o">O</span>
      </div>
      <div id="start-game">
        <span>Start</span>
      </div>
    </div>
    <div id="gameover">
    </div>
    <div id="board">
      <div class="square one">1</div>
      <div class="square two">2</div>
      <div class="square three">3</div>
      <div class="square four">4</div>
      <div class="square five">5</div>
      <div class="square six">6</div>
      <div class="square seven">7</div>
      <div class="square eight">8</div>
      <div class="square nine">9</div>
    </div>
  </div>

</body>
</html>
